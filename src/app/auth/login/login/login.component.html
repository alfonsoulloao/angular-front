<!-- <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login.png);"> -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form  class="form-horizontal form-material" id="loginform" action="index.html" #loginForm="ngForm" (ngSubmit)="clickLogin(loginForm)">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/LogoVecchiola.png" alt="Home" /><br/><img src="../assets/images/TextoLoginVecchiola.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" 
                        ngModel
                        id="usuarioRut" 
                        name="usuarioRut"
                        placeholder="Ingrese rut" 
                        aria-describedby="correo"
                        required="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input  type="password" 
                        class="form-control"
                        ngModel 
                        id="password" 
                        name="password"
                        placeholder="***********"> 
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <a href="/recuperar" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Recuperar Contrase√±a</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" 
                                value="Login" 
                                type="submit">Inicio</button>
                    </div>
                </div>
              
            </form>
           
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
